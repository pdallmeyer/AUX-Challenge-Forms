<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>Forms Challenge</title>
  
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">

</head>

<body>

	<div id ="main">
		<header>
			<h1>Sign up for Whoo!</h1>
			<p id="tagline">50 projects, 500 images, 10 videos, domain binding, and technical support</p>
		</header>
		<form id="form" method="get">
			<div id="form-box">
				<ol>

			<!-- Step 1-->
					<li>
						<fieldset>
							<legend class="steps">First, name your portfolio </legend>
								<ul>
									<li>
										<label for="portfolio-name">Portfolio name</label>
										<input type="text" id="portfolio-name" required/>
									</li>
									<li>
										<label for="web-address">Portfolio address</label>
										<input type="url" id="web-address" placeholder=".sample.com"required/>
									</li>
								</ul>
						</fieldset>
					</li>

			<!-- Step 2-->
					<li>
						<fieldset>
							<legend class="steps">Now, enter your account details</legend>
								<ul>
									<li>
										<label for="name">Name</label>
										<input type="text" id="name" required/>
									</li>
									<li>
										<label for="email">Email</label>
										<input type="email" id="email" required/>
										<p>NOTE: We'll never share your email, promise.</p>
									</li>
									<li>
										<label for="password">Password</label>
										<input type="password" id="password" required/>
									</li>
								</ul>
						</fieldset>
					</li>

			<!-- Step 3-->
					<li>
						<fieldset>
							<legend class="steps">Finally, enter your payment information</legend>
								<ul>
									<li>
										<label for="card-number">Card Number</label>
										<input type="text" id="card-number" required/>
											<ul id="radios">
												<li>
														<input id="Amex" type="radio" name="CC" value="Amex">
														<label for="Amex">Amex</label>
													</li>
													<li>
														<input id="Visa" type="radio" name="CC" value="Visa" checked>
														<label for="Visa">Visa</label>
													</li>
													<li>
														<input id="Discover" type="radio" name="CC" value="Discover">
														<label for="Discover">Discover</label>
													</li>	
													<li>
														<input id="Mastercard" type="radio" name="CC" value="Mastercard">
														<label for="Mastercard">Mastercard</label>
													</li>
											</ul>
									</li>
									<li>
										<label for="security-code">Security Code</label>
										<input type="text" id="security-code" required />
									</li>
									<li> 
										<label for="expiration-date">Expiration Date</label>
											<select id="month" name="month" required>
												<option value="" selected disabled>Month</option>
												<option>January</option>
												<option>February</option>
												<option>March</option>
												<option>April</option>
												<option>May</option>
												<option>June</option>
												<option>July</option>
												<option>August</option>
												<option>September</option>
												<option>October</option>
												<option>November</option>
												<option>December</option>
											</select>

											<select id="year" name="year" required>
												<option value="" selected="selected" disabled>Year</option>
												<option>2015</option>
												<option>2016</option>
												<option>2017</option>
												<option>2018</option>
												<option>2019</option>
											</select>
									</li>
								</ul>
						</fieldset>
					</li>
				</ol>


				<!-- Button-->
				<div class="button">
					<button type="submit">Create your portfolio</button>

				</div>
			</div>
		</form>
	</div>

			<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
