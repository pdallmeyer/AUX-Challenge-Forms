<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>Forms Challenge</title>
  
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">


<link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,700,600,400|Merriweather:400italic,400,700,700italic">
 

  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">

</head>

<body>

	<div class="main-container">
		<div class="header-container">
			<header>
				<h1>Sign up for Whoo!</h1>
				<p class="tagline">50 projects, 500 images, 10 videos, domain binding, and technical support</p>
			</header>
		</div>
		<form id="form" method="get">
			<div class="form-container">
				

			<!-- Step 1-->
			<ol class="circles-list">
				<li> <!-- li step 1 -->
					<section>
							<fieldset>
								<legend class="steps">
								First, name your portfolio 
								</legend>
									<div class="step-containers">
											<ul>
												<li>
													<label for="portfolio-name">
													<span>Portfolio name</span>
													<input class="text-input" type="text" id="portfolio-name" required/>
													</label>
												</li>
												<li>
													<label for="web-address">

													<span>Portfolio address</span>
														<input class="text-input" type="url" id="web-address" required/> 
													</label>
													<label class="sample" for="web-address">.sample.com</label>
												</li>
											</ul>
									</div>
							</fieldset>
					</section>
				</li> <!-- li step 1 -->

			<!-- Step 2-->
				<li><!-- li step 2 -->
					<section>
							<fieldset>
								<legend class =steps>
								Now, enter your account details
								</legend>
									<div class="step-containers">
										<ul>
											<li>
												<label for="name">
												<span>Name</span>
												<input class="text-input" type="text" id="name" required/>
												</label>
											</li>
											<li>
												<label for="email">
												<span>Email</span>
												<input class="text-input" type="email" id="email" required/>
													<p>
													NOTE: We'll never share your email, promise.
													</p>
												</label>
											</li>
											<li>
												<label for="password">
												<span>Password</span>
												<input class="text-input" type="password" id="password" required/>
												</label>
											</li>
										</ul>
									</div>
				</fieldset>
					</section>
				</li> <!-- li step 2 -->
			<!-- Step 3-->
				<li>
					<section>
						
							<fieldset>
								<legend class=steps>
								Finally, enter your payment information
								</legend>
									<div class="step-containers">
												<ul> <!-- step three ul -->
													<li>
														<label for="card-number">
															<span>Card Number</span>					
															<input  type="text" class="card-number" required/>
																<fieldset>
																	<legend class="credit-cards">Credit Cards</legend>
																	<ul class="creditcard-radios"> <!-- cc radio list -->
																			<li class="sprite_amex radio">
																				<input id="Amex" type="radio" name="CC" value="Amex">
																				<label for="Amex">Amex</label>
																			</li>
																			<li class="sprite_visa radio">
																				<input id="Visa" type="radio" name="CC" value="Visa" checked>
																				<label for="Visa">Visa</label>
																			</li>
																			<li class="sprite_discover radio">
																				<input id="Discover" type="radio" name="CC" value="Discover">
																				<label for="Discover">Discover</label>
																			</li>	
																			<li class="sprite-mastercard radio">
																				<input id="Mastercard" type="radio" name="CC" value="Mastercard">
																				<label for="Mastercard">Mastercard</label>
																			</li>
																	</ul><!-- cc radio list -->
																</fieldset>
															</label>
													</li>

													<li>
														<label for="security-code">
														<span>Security Code</span>
														<input type="text" id="security-code" class="security-code" required />
														</label>
													</li>
													<li>
														<label for="expiration-date">
															<span class="expiration-date">Expiration Date</span>
																<select id="month" name="month" required>
																	<option value="" selected disabled>Month</option>
																	<option>January</option>
																	<option>February</option>
																	<option>March</option>
																	<option>April</option>
																	<option>May</option>
																	<option>June</option>
																	<option>July</option>
																	<option>August</option>
																	<option>September</option>
																	<option>October</option>
																	<option>November</option>
																	<option>December</option>
																</select>

																<select id="year" name="year" required>
																	<option value="" selected="selected" disabled>Year</option>
																	<option>2015</option>
																	<option>2016</option>
																	<option>2017</option>
																	<option>2018</option>
																	<option>2019</option>
																</select>
														</label>
													</li>
										</ul><!--end ul payment information-->
									
							</fieldset>
							</div>
				</section>
				</fieldset>
				</section>

				<!-- Button-->

				<div class="button">
					<button type="submit">Create your portfolio</button>
				</div>
			</div>
		</form>
	</div>

			<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
